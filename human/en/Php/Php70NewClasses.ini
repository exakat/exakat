name = "PHP 7.0 New Classes";
description = "Those classes are now declared natively in PHP 7.0 and should not be declared in custom code. 

There are 8 new classes : Error, ParseError, TypeError, ArithmeticError, DivisionByZeroError, ClosedGeneratorException, ReflectionGenerator, ReflectionType, AssertionError.

<?php

namespace {
    // Global namespace
    class Error {
        // Move to a namespace
        // or, remove this class
    }
}

namespace B {
    class Error {
        // This is OK : in a namespace
    }
}

?>
";
clearphp = "";
exakatSince = "0.8.4";
