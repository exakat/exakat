name = "Simple Global Variable";
description = "The global keyword should only be used with simple variables. Since PHP 7, it cannot be used with complex or dynamic structures.

<?php

// Forbidden in PHP 7
global $normalGlobal;

// Forbidden in PHP 7
global \$\$variable->global ;

// Tolerated in PHP 7
global \${\$variable->global};

?>
";
