name = "Forgotten Interface";
description = "The following classes have been found implementing an interface's methods, though it doesn't explicitely implements this interface. This may have been forgotten.

<?php

interface i {
    function i(); 
}

// i is not implemented and declared
class foo {
    function i() {}
    function j() {}
}

// i is implemented and declared
class foo implements i {
    function i() {}
    function j() {}
}

?>

 ";
clearphp = "";
exakatSince = "0.11.7";