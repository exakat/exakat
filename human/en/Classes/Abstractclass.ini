name = "Abstract Class Usage";
description = "List of all abstract classes being used.

<?php

abstract class foo {
    function foobar(); 
}

class bar extends foo {
    // extended method
    function foobar() {
        // doSomething()
    }

    // extra method
    function barbar() {
        // doSomething()
    }
}
?>

See also `Classes abstraction <https://www.php.net/abstract>`_.
