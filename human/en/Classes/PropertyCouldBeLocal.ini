name = "Property Could Be Local";
description = "A property only used in one method may be turned into a local variable.

Public properties are omitted here : they may be modified anywhere in the code.

<?php

class x {
    private $foo = 1;
    
    function bar() {
        $this->foo++;
        
        return $this->foo;
    }
}

?>

";
