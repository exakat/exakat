name = "Abstract Methods Usage";
description = "List of all abstract methods being used.

<?php

// abstract class
abstract class foo {
    // abstract method
    function foobar(); 
}

class bar extends foo {
    // extended abstract method
    function foobar() {
        // doSomething()
    }

    // extra method
    function barbar() {
        // doSomething()
    }
}
?>

See also `Classes abstraction <https://www.php.net/abstract>`_.
