name = "No Parenthesis For Language Construct";
description = "Some PHP language constructs, such are include, print, echo don\'t need parenthesis. They will handle parenthesis, but it is may lead to strange situations. 

It it better to avoid using parenthesis with echo, print, return, throw, include and require (and _once). ";
