name = "Could Be Static";
description = "This global is only used in one function or method. It may be called 'static', instead of global. This will allow you to keep the value between call to the function, but will not be accessible outside this function.

function x() {
    static $variableIsReservedForX; // only accessible within x(), even between calls.
    global $variableIsGlobal;       //      accessible everywhere in the application
}
";
