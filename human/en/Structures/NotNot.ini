				WHERE `id`	= '%s'"",
				""DELETE FROM `[prefix]oauth2_clients_sessions`
				WHERE `id`	= '%s'""
			],
			$id
		);
		unset($this->cache->{'/'});
		return !!$result;
";
explain="This double-call returns ``$results`` as a boolean, preventing a spill of data to the calling method. The ``(bool)`` operator would be clearer here."
