name = "Could Use Short Assignation";
description = "Some operators have a 'do-and-assign' version, that looks like a compacted version for = and the operator. 

\$x = \$x + 2\; may be written $x += 2;

This approach is good for readability, and saves some memory in the process. 

List of those operators : +=, -=, *=, /=, %=, **=, .=, &=, |=, ^=, >>=, <<=
";
