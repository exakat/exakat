name = "Variable Global";
description = "Variable global such are valid in PHP 5.6, but no in PHP 7.0. They should be replaced with \${\$foo->bar}.

<?php

// Forbidden in PHP 7
global $normalGlobal;

// Forbidden in PHP 7
global \$\$variable->global ;

// Tolerated in PHP 7
global \${\$variable->global};

?>

";
