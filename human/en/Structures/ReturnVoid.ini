name = "Return void ";
description = "Return will return null as default value. It is recommended to mention explicitely 'null' or find a meaningful return such as a boolean or a default value instead.

<?php

function foo(&$a) {
    ++$a;
    // No explicit return : it returns void
}

function bar(&$a) {
    ++$a;
    
    // Explicit return : it returns null
    return null
}

?>

See also `Void functions <http://php.net/manual/en/migration71.new-features.php#migration71.new-features.void-functions>`_.
";
clearphp = "";
exakatSince = "0.8.4";
