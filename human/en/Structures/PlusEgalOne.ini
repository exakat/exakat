name = "No Plus One";
description = "Incrementing a variable should be done with the ++ or -- operators. Any other way, may be avoided.

<?php

// Best way to increment
++$x; --$y;

// Second best way to increment, if the current value is needed :
echo $x++, $y--;

// Good but slow 
$x += 1; 
$x -= -1; 

$y += -1;
$y -= 1;

// even slower
$x = $x + 1; 
$y = $y - 1; 

?>
";
