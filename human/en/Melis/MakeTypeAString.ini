description = "When configuring a Melis module in an interface section of a config array, the 'type' section should be an string.

Indeed, the 'type' has to be detailled, and contains several new directives. To avoid cluttering the 'interface' definition, it is advised to use a definition string, and detail the configuration later in the same array. 


<?php

return array(
    // More configuration
    'interface' => array(
    	'meliscmsnews_left' => array(
    		'conf' => array(
    			'type' => '/meliscmsnews/interface/meliscmsnews_page',
    		),
    	),
        // More configurations

    	// Extra detailed configuration
        'meliscmsnews' => array(
            'interface' => array(
                'meliscmsnews_page' => array(  // the type refers actually to here
                    'conf' => array(
                        'id' => 'id_meliscmsnews_page',
                        'melisKey' => 'meliscmsnews_page',
                        'name' => 'tr_meliscmsnews_list_header_title',
                    ),
                    'forward' => array(
                        'module' => 'MelisCmsNews',
                        'controller' => 'MelisCmsNews',
                        'action' => 'render-news-page',
                    ),
    ),
    // Even more configuration
);

?>

