name = "Fallback Function";
description = "A function that is called with its name alone, and whose definition is in the global scope.

<?php

namespace {
    // global definition
    function foo() {}
}

namespace Bar {
    // local definition
    function foo2() {}
    
    foo(); // definition is in the global namespace
    foo2(); // definition is in the Bar namespace
}

?>

See also `Using namespaces: fallback to global function/constant <https://www.php.net/manual/en/language.namespaces.fallback.php>`_.

";
